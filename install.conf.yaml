- clean: ['~']

- link:
    ~/bin:
        relink: true
        path: bin/
    ~/.config/i3:
        create: true
        relink: true
        path: config/i3/
    ~/.config/i3status:
        create: true
        relink: true
        path: config/i3status/
    ~/.config/hangups:
        create: true
        relink: true
        path: config/hangups/
    ~/.oh-my-zsh:
        relink: true
        path: oh-my-zsh/
    ~/.oh-my-zsh-custom:
        relink: true
        path: oh-my-zsh-custom/
    ~/.config/termite:
        create: true
        relink: true
        path: config/termite/
    ~/.vim:
        relink: true
        path: vim/
    ~/.vimrc:
        relink: true
        path: vimrc
    ~/.weechat:
        relink: true
        path: weechat/
    ~/.xinitrc:
        relink: true
        path: xinitrc
    ~/.zprofile:
        relink: true
        path: zprofile
    ~/.zshrc:
        relink: true
        path: zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [git config --global core.editor "vim", Setting git defaults]
    - [git config --global core.autocrlf input]
    - [git config --global push.default simple]
    - 
        command: ./setup.sh
        stdin: true
        stdout: true
        stderr: true
